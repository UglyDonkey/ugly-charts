apiVersion: apps/v1
kind: CronJob
metadata:
  name: {{ include "gmail-backup.fullname" . }}
  labels:
    {{- include "gmail-backup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule }}
  concurrencyPolicy: Forbid
  selector:
    matchLabels:
      {{- include "gmail-backup.selectorLabels" . | nindent 6 }}
  template:
    spec:
      containers:
        - name: mail-server
          image: "uglydonkey/gmail-backup:0.1.5"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: secrets
              mountPath: /data/secrets
            - name: snapshots
              mountPath: /data/snapshots

      volumes:
        - name: secrets
          hostPath:
            path: {{ .Values.secretsPath }}
            type: Directory
        - name: snapshots
          hostPath:
            path: {{ .Values.snapshotsPath }}
            type: Directory
    metadata:
      labels:
        {{- include "gmail-backup.labels" . | nindent 8 }}
