groups:
  - name: gmail-backup
    description: gmail-backup configuration
  - name: Configuration
    description: Configuration

questions:
  - variable: schedule
    group: gmail-backup
    label: Schedule in cron format
    schema:
      type: string
      default: "0 0 * * *"
      required: true
  - variable: secretsPath
    group: gmail-backup
    label: Path with secrets
    schema:
      type: hostpath
      required: true
  - variable: snapshotsPath
    group: gmail-backup
    label: Path with snapshots
    schema:
      type: hostpath
      required: true

  - variable: ownerUID
    label: "Owner User ID"
    group: Configuration
    schema:
      type: int
      default: 568
      min: 1
      max: 65535
  - variable: ownerGID
    label: "Owner Group ID"
    group: Configuration
    schema:
      type: int
      default: 568
      min: 1
      max: 65535