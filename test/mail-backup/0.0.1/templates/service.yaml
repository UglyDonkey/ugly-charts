apiVersion: v1
kind: Service
metadata:
  name: {{ include "mail-backup.fullname" . }}
  labels:
    {{- include "mail-backup.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 143
      targetPort: imap
      protocol: TCP
      name: imap
      nodePort: 143
    - port: 993
      targetPort: imap-ssl
      protocol: TCP
      name: imap-ssl
      nodePort: 993
  selector:
    {{- include "mail-backup.selectorLabels" . | nindent 4 }}
