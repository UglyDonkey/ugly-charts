apiVersion: v1
kind: Service
metadata:
  name: {{ include "mail-backup.fullname" . }}
  labels:
    {{- include "mail-backup.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 143
      targetPort: IMAP
      protocol: TCP
      name: IMAP
    - port: 993
      targetPort: IMAP_SSL
      protocol: TCP
      name: IMAP_SSL
  selector:
    {{- include "mail-backup.selectorLabels" . | nindent 4 }}
